<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <th:block th:include="include :: header('交易统计')"/>
    <link rel="stylesheet" th:href="@{/admin/css/other/home.css}"/>
    <link rel="stylesheet" th:href="@{/oms/css/system/tradeStatis.css}" type="text/css">
    <style>
        .header-font {
            font-size: 16px;
            color: #35598d
        }
    </style>
</head>
<body class="pear-container">
<div class="layui-row layui-col-space10">
    <div class="layui-col-xs6 layui-col-md3">
        <div class="layui-card top-panel">
            <div class="layui-card-header header-font">近日收益</div>
            <div class="layui-card-body">
                <div class="layui-row layui-col-space5">
                    <div class="layui-col-xs8 layui-col-md8 top-panel-number" style="color: #28333E;"
                         th:text="${statisInfo.todayIncome}"> 0
                    </div>
                    <div class="layui-col-xs4 layui-col-md4 top-panel-tips">
                        <div th:switch="${statisInfo.todayStatus}">
                            <span th:case="0" class="label label-profit">盈利</span>
                            <span th:case="1" class="label label-loss">亏损</span>
                            <span th:case="2" class="label label-fair">持平</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-col-xs6 layui-col-md3">
        <div class="layui-card top-panel">
            <div class="layui-card-header header-font">本周收益</div>
            <div class="layui-card-body">
                <div class="layui-row layui-col-space5">
                    <div class="layui-col-xs8 layui-col-md8 top-panel-number" style="color: #28333E;"
                         th:text="${statisInfo.weekendIncome}"> 0
                    </div>
                    <div class="layui-col-xs4 layui-col-md4 top-panel-tips">
                        <div th:switch="${statisInfo.weekendStatus}">
                            <span th:case="0" class="label label-profit">盈利</span>
                            <span th:case="1" class="label label-loss">亏损</span>
                            <span th:case="2" class="label label-fair">持平</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-col-xs6 layui-col-md3">
        <div class="layui-card top-panel">
            <div class="layui-card-header header-font">本月收益</div>
            <div class="layui-card-body">
                <div class="layui-row layui-col-space5">
                    <div class="layui-col-xs8 layui-col-md8 top-panel-number" style="color: #28333E;"
                         th:text="${statisInfo.monthIncome}"> 0
                    </div>
                    <div class="layui-col-xs4 layui-col-md4 top-panel-tips">
                        <div th:switch="${statisInfo.monthStatus}">
                            <span th:case="0" class="label label-profit">盈利</span>
                            <span th:case="1" class="label label-loss">亏损</span>
                            <span th:case="2" class="label label-fair">持平</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-col-xs6 layui-col-md3">
        <div class="layui-card top-panel">
            <div class="layui-card-header header-font">今年收益</div>
            <div class="layui-card-body">
                <div class="layui-row layui-col-space5">
                    <div class="layui-col-xs8 layui-col-md8 top-panel-number" style="color: #28333E;"
                         th:text="${statisInfo.yearIncome}"> 0
                    </div>
                    <div class="layui-col-xs4 layui-col-md4 top-panel-tips">
                        <div th:switch="${statisInfo.yearStatus}">
                            <span th:case="0" class="label label-profit">盈利</span>
                            <span th:case="1" class="label label-loss">亏损</span>
                            <span th:case="2" class="label label-fair">持平</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-row layui-col-space10">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header header-font"><i class="fa fa-line-chart icon"></i>资金曲线</div>
            <div class="layui-card-body">
                <div class="layui-tab custom-tab layui-tab-brief">
                    <div id="echarts-records" style="background-color:#ffffff;min-height:400px;padding: 10px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-row layui-col-space10">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header header-font"><i class="fa fa-line-chart icon"></i>收益数据
                <div class="layui-btn-group layuiadmin-btn-group" style="position: absolute;right: 15px;">
                    <a href="javascript:;" class="layui-btn layui-btn-primary layui-btn-xs"
                       onclick="incomeDaily()">每日</a>
                    <a href="javascript:;" class="layui-btn layui-btn-primary layui-btn-xs"
                       onclick="incomeMonthly()">每月</a>
                </div>
            </div>
            <div id="income-echarts" class="layui-card-body">
                <div id="echarts-income" style="width: 100%;min-height:500px"></div>
            </div>
        </div>
    </div>
</div>
<div class="layui-row layui-col-space10">
    <div class="layui-col-md6">
        <div class="layui-card">
            <div class="layui-card-header header-font"><i class="fa fa-line-chart icon"></i>股票收益数据</div>
            <div class="layui-card-body">
                <div id="echarts-stock" style="width: 100%;min-height:500px"></div>
            </div>
        </div>
    </div>
    <div class="layui-col-md6">
        <div class="layui-card">
            <div class="layui-card-header header-font"><i class="fa fa-line-chart icon"></i>股票累计收益</div>
            <div class="layui-card-body">
                <div id="echarts-stock-total" style="width: 100%;min-height:500px"></div>
            </div>
        </div>
    </div>
    <div class="layui-col-md6">
        <div class="layui-card">
            <div class="layui-card-header header-font"><i class="fa fa-line-chart icon"></i>期货数据</div>
            <div class="layui-card-body">
                <div id="echarts-futures" style="width: 100%;min-height:500px"></div>
            </div>
        </div>
    </div>
    <div class="layui-col-md6">
        <div class="layui-card">
            <div class="layui-card-header header-font"><i class="fa fa-line-chart icon"></i>期货累计收益</div>
            <div class="layui-card-body">
                <div id="echarts-futures-total" style="width: 100%;min-height:500px"></div>
            </div>
        </div>
    </div>
    <div class="layui-col-md6">
        <div class="layui-card">
            <div class="layui-card-header header-font"><i class="fa fa-line-chart icon"></i>外汇数据</div>
            <div class="layui-card-body">
                <div id="echarts-foreign-exchange" style="width: 100%;min-height:500px"></div>
            </div>
        </div>
    </div>
    <div class="layui-col-md6">
        <div class="layui-card">
            <div class="layui-card-header header-font"><i class="fa fa-line-chart icon"></i>外汇累计收益</div>
            <div class="layui-card-body">
                <div id="echarts-foreign-exchange-total" style="width: 100%;min-height:500px"></div>
            </div>
        </div>
    </div>
    <div class="layui-col-md6">
        <div class="layui-card">
            <div class="layui-card-header header-font"><i class="fa fa-line-chart icon"></i>基金数据</div>
            <div class="layui-card-body">
                <div id="echarts-funds" style="width: 100%;min-height:500px"></div>
            </div>
        </div>
    </div>
    <div class="layui-col-md6">
        <div class="layui-card">
            <div class="layui-card-header header-font"><i class="fa fa-line-chart icon"></i>基金累计收益</div>
            <div class="layui-card-body">
                <div id="echarts-funds-total" style="width: 100%;min-height:500px"></div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    layui.use(['echarts', 'count'], function () {
        const echarts = layui.echarts,
            count = layui.count;

        const date = [[${incomeInfo.date}]];
        //资金数据
        initGridLineEcharts("echarts-records", pointLineStyle('#A9F387', '#48D8BF'), [[${statisInfo.lastThirtyDate}]], [[${statisInfo.lastThirtyTotalMoney}]], '当前资金');
        //收益数据
        initStrokeColumnCharts("echarts-income", pointLineStyle('#A9F387', '#48D8BF'), date, [[${incomeInfo.totalIncome}]]);
        //股票数据
        initStrokeColumnCharts("echarts-stock", pointLineStyle('#A9F387', '#48D8BF'), [[${incomeInfo.stockDate}]], [[${incomeInfo.stockIncome}]]);
        //股票累计数据
        initGridLineEcharts("echarts-stock-total", simpleLineStyle('#9effff', '#9E87FF'), [[${incomeInfo.stockDate}]], [[${incomeInfo.stockTotalIncome}]], '收益');
        //期货数据
        initStrokeColumnCharts("echarts-futures", pointLineStyle('#A9F387', '#48D8BF'), [[${incomeInfo.futuresDate}]], [[${incomeInfo.futuresIncome}]]);
        //期货累计数据
        initGridLineEcharts("echarts-futures-total", simpleLineStyle('#73DD39', '#73DDFF'), [[${incomeInfo.futuresDate}]], [[${incomeInfo.futuresTotalIncome}]], '收益');
        //外汇数据
        initStrokeColumnCharts("echarts-foreign-exchange", pointLineStyle('#A9F387', '#48D8BF'), [[${incomeInfo.foreignDate}]], [[${incomeInfo.foreignIncome}]]);
        //外汇累计数据
        initGridLineEcharts("echarts-foreign-exchange-total", simpleLineStyle('#fe9a', '#fe9a8b'), [[${incomeInfo.foreignDate}]], [[${incomeInfo.foreignTotalIncome}]], '收益');
        //基金数据
        initStrokeColumnCharts("echarts-funds", pointLineStyle('#A9F387', '#48D8BF'), [[${incomeInfo.fundsDate}]], [[${incomeInfo.fundsIncome}]]);
        //基金累计数据
        initGridLineEcharts("echarts-funds-total", simpleLineStyle('#ff99cc', '#ff3366'), [[${incomeInfo.fundsDate}]], [[${incomeInfo.fundsTotalIncome}]], '收益');

        // const todayIncome = [[${statisInfo.todayIncome}]];
        // //数字滚动
        // count.up("todayIncome", {
        //     time: 8000,
        //     num: todayIncome,
        //     regulator: 100
        // })
    });

    /**
     * 每日收益
     */
    const incomeDaily = function () {
        refreshIncomeData(1);
    }

    /**
     * 每月收益
     */
    const incomeMonthly = function () {
        refreshIncomeData(2);
    }

    /**
     * 刷新收益数据
     * @param type 1：每日，2：每月
     */
    const refreshIncomeData = function (type) {
        $.ajax({
            url: '/statis/trade/income-data/' + type,
            type: 'get',
            dataType: 'json',
            async: false,
            success: function (result) {
                //收益数据
                initStrokeColumnCharts("echarts-income", pointLineStyle('#A9F387', '#48D8BF'), result.data.date, result.data.totalIncome);
            }
        });
    }
</script>
</body>
</html>
