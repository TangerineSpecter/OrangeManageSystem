<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="./common/_common :: common_header">
<meta charset="utf-8">
</head>
<body>
	<div class="page login-page">
		<div class="container d-flex align-items-center">
			<div class="form-holder has-shadow">
				<div class="row">
					<!-- Logo & Information Panel-->
					<div class="col-lg-6">
						<div class="info d-flex align-items-center">
							<div class="content">
								<div class="logo">
									<h1>欢迎使用</h1>
								</div>
								<p>橘子管理系统</p>
							</div>
						</div>
					</div>
					<!-- Form Panel    -->
					<div class="col-lg-6 bg-white">
						<div class="form d-flex align-items-center">
							<div class="content">
								<form class="form-validate">
									<div class="form-group">
										<input id="register-username" type="text"
											name="registerUsername" required
											data-msg="Please enter your username" class="input-material">
										<label for="register-username" class="label-material">帐号</label>
									</div>
									<div class="form-group">
										<input id="register-password" type="password"
											name="registerPassword" required
											data-msg="Please enter your password" class="input-material">
										<label for="register-password" class="label-material">密码</label>
									</div>
									<div class="form-group">
										<input id="register-password" type="password"
											name="registerPassword" required
											data-msg="Please enter your password" class="input-material">
										<label for="register-password" class="label-material">确认密码</label>
									</div>
									<div class="form-group terms-conditions">
										<input id="register-agree" name="registerAgree"
											type="checkbox" required value="1"
											data-msg="Your agreement is required"
											class="checkbox-template"> <label
											for="register-agree">同意条款和政策</label>
									</div>
									<div class="form-group">
										<button id="regidter" type="submit" name="registerSubmit"
											class="btn btn-primary">注册</button>
									</div>
								</form>
								<small>已经拥有一个帐号? </small><a href="login.html" class="signup">登录</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="copyrights text-center">
			<p>
				Design by <a href="https://bootstrapious.com" class="external">Bootstrapious</a>
				<!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
			</p>
		</div>
	</div>
	<div th:replace="./common/_common::common_js"></div>
</body>
</html>
