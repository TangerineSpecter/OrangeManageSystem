<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="./common/_common :: common_header">
<meta charset="utf-8">
</head>
<body>
	<!-- 新增 -->
	<div class="modal fade" id="add-modal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="exampleModalLabel">新增收藏</h4>
				</div>
				<div class="modal-body">
					<form id="modal-data" method="post">
						<input name="id" style="display: none;" />
						<div class="form-group">
							<label>标题</label> <input type="text"
								class="form-control" name="title" placeholder="在此输入标题">
						</div>
						<div class="form-group">
							<label>内容</label> <input type="text"
								class="form-control" name="content" placeholder="在此输入内容">
						</div>
						<div class="form-group">
							<label>备注</label> <input type="text"
								class="form-control" name="remark" placeholder="在此输入备注">
						</div>
						<div class="form-group">
							<label>类型</label> <select name="type"
								class="form-control mb-3">
								<option value="1">网站</option>
							</select>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button id="submit" type="button" class="btn btn-primary">提交</button>
				</div>
			</div>
		</div>
	</div>

	<div class="content-inner">
		<section class="tables">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header d-flex align-items-center">
								<h3 class="h4">内容收藏</h3>
							</div>
							<div class="card-body">
								<div class="table-responsive">
									<form id="queryForm" method="post" action="/collection">
										<div class="form-group row-search">
											<div class="col-sm-2">
												<button id="createBtn" type="button"
													class="button button-primary">新增</button>
											</div>
											<div class="col-sm-2">
												<select id="type" name="type" class="form-control mb-3">
													<option value='1' selected>网站</option>
												</select>
											</div>
											<div class="col-sm-2">
												<button id="queryBtn"
													class="button button-royal button-action button-box">
													<i class="icon-search"></i>
												</button>
											</div>
										</div>
									</form>
									<table class="table table-striped table-hover table-condensed">
										<thead>
											<tr>
												<th>序号</th>
												<th>标题</th>
												<th>内容</th>
												<th>备注</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr class="gradeX" th:each="data:${list}">
												<td th:text="${dataStat.count}" />
												<td th:text="${data.title}" />
												<td th:text="${data.content}" />
												<td th:text="${data.remark}" />
												<td>
													<div class="tpl-table-black-operation">
														<button type="button" class="button button-highlight button-small button-border"
															th:onclick="'javascript:window.open(''+${data.content}+'');'"><span>跳转</span></button>
														<button type="button" class="button button-caution button-small button-border"
															th:onclick="'javascript:window.open(''+${data.content}+'');'"><span>删除</span></button>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div th:replace="./common/_common::common_js"></div>
	<script src="./js/omsJs/work/collection.js"></script>
</body>
</html>
