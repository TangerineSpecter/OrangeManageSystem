<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="./common/_layui_common :: common_header">
    <meta charset="UTF-8">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layuimini-search">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">类型</label>
                            <div class="layui-input-inline">
                                <select name="type" class="layui-select">
                                    <option value="">全部</option>
                                    <option value="0">股票</option>
                                    <option value="1">期货</option>
                                    <option value="2">外汇</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">查询日期</label>
                            <div class="layui-input-inline">
                                <input type="text" id="queryDay" name="queryDay" autocomplete="off" class="layui-input"
                                       placeholder="yyyy-MM-dd">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">搜索</a>
                            <a class="layui-btn" lay-submit="" lay-filter="data-clear-btn">清空</a>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
    </div>
</div>
<div th:replace="./common/_layui_common::common_js"></div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="addTradeData">新增数据</button>
    </div>
</script>
<script>
    layui.use(['form', 'table', 'laydate'], function () {
        const $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#queryDay'
        });

        table.render({
            elem: '#currentTableId',
            url: '/data/trade-record/list',
            toolbar: '#toolbarDemo',
            cols: [
                [
                    {type: "checkbox", width: 50, fixed: "left"},
                    {field: 'id', width: 80, title: 'ID', sort: true},
                    {field: 'date', width: 150, title: '时间', sort: true},
                    {
                        field: 'startMoney', width: 120, title: '开盘资金', templet: function (row) {
                            return (row.startMoney / 100);
                        }
                    },
                    {
                        field: 'endMoney', width: 120, title: '收盘资金', sort: true, templet: function (row) {
                            return (row.endMoney / 100);
                        }
                    },
                    {
                        field: 'incomeValue', width: 100, title: '收益值', sort: true, templet: function (row) {
                            if (row.incomeValue > 0) {
                                return "<span style='color: red'>" + (row.incomeValue / 100) + "</span>";
                            } else if (row.incomeValue < 0) {
                                return "<span style='color: green'>" + (row.incomeValue / 100) + "</span>";
                            }
                        }
                    },
                    {
                        field: 'incomeRate', width: 100, title: '收益率', sort: true, templet: function (row) {
                            if (row.incomeRate > 0) {
                                return "<span style='color: red'>" + (row.incomeRate * 100) + "%" + "</span>";
                            } else if (row.incomeRate < 0) {
                                return "<span style='color: green'>" + (row.incomeRate * 100) + "%" + "</span>";
                            }
                        }
                    },
                    {
                        field: 'type', width: 100, align: 'center', templet: function (row) {
                            if (row.type == null) {
                                return '--';
                            } else if (row.type === 0) {
                                return '股票';
                            } else if (row.type === 1) {
                                return '期货';
                            } else if (row.type === 2) {
                                return '外汇';
                            }
                        }, title: '类型'
                    },
                    {
                        field: 'winRate', width: 100, align: 'center', title: '胜率', templet: function (row) {
                            return (row.winRate * 100) + "%";
                        }
                    },
                    {
                        field: 'sharpeRatio', width: 100, align: 'center', title: '夏普比率', templet: function (row) {
                            return (row.sharpeRatio * 100) + "%";
                        }
                    }
                ]
            ],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    type: data.field.type,
                    queryDay: data.field.queryDay
                }
            }, 'data');
            return false;
        });

        // 监听清空操作
        form.on('submit(data-clear-btn)', function (data) {
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    star: "",
                    queryDay: ""
                }
            }, 'data');
            return false;
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        //头工具栏事件
        table.on('toolbar(toolbarDemo)', function(obj){
            switch(obj.event){
                //添加交易数据
                case 'addTradeData':
                    console.log("添加数据");
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
        });
    });
</script>
<script>

</script>

</body>
</html>
