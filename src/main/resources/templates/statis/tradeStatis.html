<body class="pear-container">
<div class="row">
    <div class="col-xxl-3 col-sm-6">
        <div class="card widget-flat bg-white">
            <div class="card-body">
                <div class="float-end">
                    <i class="mdi mdi-currency-cny widget-icon bg-danger rounded-circle text-white"></i>
                </div>
                <h5 class="text-muted fw-normal mt-0" title="今日收益">今日收益</h5>
                <h3 class="mt-3 mb-3" th:utext="${#numbers.formatCurrency(statisInfo.todayIncome)}"></h3>
                <p class="mb-0 text-muted">
                    <span th:fragment="ratePanel(rate)">
                        <span th:with="value = ${rate == null ? statisInfo.todayRate : rate}">
                            <!-- 上涨 -->
                            <span class="badge bg-danger me-1" th:if="${value > 0}">
                                <i class="mdi mdi-arrow-up-bold"></i>
                                [[${#numbers.formatPercent(value, 1, 1)}]]
                            </span>
                            <!-- 下跌 -->
                            <span class="badge bg-success me-1" th:if="${value < 0}">
                                <i class="mdi mdi-arrow-down-bold"></i>
                                [[${#numbers.formatPercent(value, 1, 1)}]]
                            </span>
                            <!-- 持平 -->
                            <span class="badge bg-warning me-1" th:if="${value == 0}">
                                <i class="mdi mdi-swap-horizontal-bold"></i>
                                [[${#numbers.formatPercent(value, 1, 1)}]]
                            </span>
                        </span>
                    </span>
                    <span class="text-nowrap" th:text="${statisInfo.today}">Since last month</span>
                </p>
            </div>
        </div>
    </div> <!-- end col-->

    <div class="col-xxl-3 col-sm-6">
        <div class="card widget-flat bg-secondary text-white">
            <div class="card-body">
                <div class="float-end">
                    <i class="mdi mdi-currency-cny widget-icon bg-light-lighten rounded-circle text-white"></i>
                </div>
                <h5 class="fw-normal mt-0" title="本周收益">本周收益</h5>
                <h3 class="mt-3 mb-3 text-white"
                    th:text="${#numbers.formatCurrency(statisInfo.weekendIncome)}"></h3>
                <p class="mb-0">
                    <span th:include="statis/tradeStatis :: ratePanel(${statisInfo.weekendRate})"></span>
                    第<span class="text-nowrap" th:text="${statisInfo.weekend}"></span>周
                </p>
            </div>
        </div>
    </div> <!-- end col-->

    <div class="col-xxl-3 col-sm-6">
        <div class="card widget-flat bg-info text-white">
            <div class="card-body">
                <div class="float-end">
                    <i class="mdi mdi-currency-cny widget-icon bg-light-lighten rounded-circle text-white"></i>
                </div>
                <h5 class="fw-normal mt-0" title="本月收益">本月收益</h5>
                <h3 class="mt-3 mb-3 text-white"
                    th:text="${#numbers.formatCurrency(statisInfo.monthIncome)}"></h3>
                <p class="mb-0">
                    <span th:include="statis/tradeStatis :: ratePanel(${statisInfo.monthRate})"></span>
                    <span class="text-nowrap" th:text="${statisInfo.month}"></span>月
                </p>
            </div>
        </div>
    </div> <!-- end col-->

    <div class="col-xxl-3 col-sm-6">
        <div class="card widget-flat bg-primary text-white">
            <div class="card-body">
                <div class="float-end">
                    <i class="mdi mdi-currency-cny widget-icon bg-light-lighten rounded-circle text-white"></i>
                </div>
                <h5 class="fw-normal mt-0" title="今年收益">今年收益</h5>
                <h3 class="mt-3 mb-3 text-white"
                    th:text="${#numbers.formatCurrency(statisInfo.yearIncome)}"></h3>
                <p class="mb-0">
                    <span th:include="statis/tradeStatis :: ratePanel(${statisInfo.yearRate})"></span>
                    <span class="text-nowrap" th:text="${statisInfo.year}"></span>年
                </p>
            </div>
        </div>
    </div> <!-- end col-->
</div>

    </div>
</div>

<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    layui.use(['echarts', 'count'], function () {
        const echarts = layui.echarts,
            count = layui.count;

        const date = [[${incomeInfo.date}]];
        //资金数据
        initGridLineEcharts("echarts-records", pointLineStyle('#77e19d', '#13ce66'), '#13ce66', [[${statisInfo.lastThirtyDate}]], [[${statisInfo.lastThirtyTotalMoney}]], '当前资金');
        //收益数据
        initBorderColumnCharts("echarts-income", date, [[${incomeInfo.totalIncome}]]);
        // initStrokeColumnCharts("echarts-income", pointLineStyle('#A9F387', '#48D8BF'), date, [[${incomeInfo.totalIncome}]]);
        //股票数据
        initBorderColumnCharts("echarts-stock", [[${incomeInfo.stockDate}]], [[${incomeInfo.stockIncome}]]);
        // initStrokeColumnCharts("echarts-stock", pointLineStyle('#A9F387', '#48D8BF'), [[${incomeInfo.stockDate}]], [[${incomeInfo.stockIncome}]]);
        //股票累计数据
        initGridLineEcharts("echarts-stock-total", simpleLineStyle('#9E87FF', '#9E87FF'), '#9E87FF', [[${incomeInfo.stockDate}]], [[${incomeInfo.stockTotalIncome}]], '收益');
        //期货数据
        initBorderColumnCharts("echarts-futures", [[${incomeInfo.futuresDate}]], [[${incomeInfo.futuresIncome}]]);
        // initStrokeColumnCharts("echarts-futures", pointLineStyle('#A9F387', '#48D8BF'), [[${incomeInfo.futuresDate}]], [[${incomeInfo.futuresIncome}]]);
        //期货累计数据
        initGridLineEcharts("echarts-futures-total", simpleLineStyle('#73DD39', '#73DD39'), '#73DD39', [[${incomeInfo.futuresDate}]], [[${incomeInfo.futuresTotalIncome}]], '收益');
        //外汇数据
        initBorderColumnCharts("echarts-foreign-exchange", [[${incomeInfo.foreignDate}]], [[${incomeInfo.foreignIncome}]]);
        // initStrokeColumnCharts("echarts-foreign-exchange", pointLineStyle('#A9F387', '#48D8BF'), [[${incomeInfo.foreignDate}]], [[${incomeInfo.foreignIncome}]]);
        //外汇累计数据
        initGridLineEcharts("echarts-foreign-exchange-total", simpleLineStyle('#f7bc47', '#f7bc47'), '#f7bc47', [[${incomeInfo.foreignDate}]], [[${incomeInfo.foreignTotalIncome}]], '收益');
        //基金数据
        initBorderColumnCharts("echarts-funds", [[${incomeInfo.fundsDate}]], [[${incomeInfo.fundsIncome}]]);
        // initStrokeColumnCharts("echarts-funds", pointLineStyle('#A9F387', '#48D8BF'), [[${incomeInfo.fundsDate}]], [[${incomeInfo.fundsIncome}]]);
        //基金累计数据
        initGridLineEcharts("echarts-funds-total", simpleLineStyle('#ff3366', '#ff3366'), '#ff3366', [[${incomeInfo.fundsDate}]], [[${incomeInfo.fundsTotalIncome}]], '收益');

    });

    /**
     * 每日收益
     */
    const incomeDaily = function () {
        refreshIncomeData(1);
    }

    /**
     * 每月收益
     */
    const incomeMonthly = function () {
        refreshIncomeData(2);
    }

    /**
     * 刷新收益数据
     * @param type 1：每日，2：每月
     */
    const refreshIncomeData = function (type) {
        $.ajax({
            url: '/statis/trade/income-data/' + type,
            type: 'get',
            dataType: 'json',
            async: false,
            success: function (result) {
                //收益数据
                initBorderColumnCharts("echarts-income", result.data.date, result.data.totalIncome);
                // initStrokeColumnCharts("echarts-income", pointLineStyle('#A9F387', '#48D8BF'), result.data.date, result.data.totalIncome);
            }
        });
    }
</script>
