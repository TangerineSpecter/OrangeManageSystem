<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="./amazeUI/css/amazeui.min.css" />
<link rel="stylesheet" href="./amazeUI/css/amazeui.datatables.min.css" />
<link rel="stylesheet" href="./amazeUI/css/app.css">
<script src="./amazeUI/js/jquery.min.js"></script>
<script src="./js/omsJs/work/collection.js"></script>
</head>

<body data-type="widgets">
	<script src="./amazeUI/js/theme.js"></script>
	<div class="am-g tpl-g">
		<!-- 内容区域 -->
		<div class="tpl-content-wrapper">
			<div class="container-fluid am-cf">
				<div class="row">
					<div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
						<div class="page-header-heading">
							<span class="am-icon-folder-open-o page-header-heading-icon"></span>
							内容收藏 <small>Collection</small>
						</div>
						<p class="page-header-description">对收藏内容统一管理。</p>
					</div>
				</div>
			</div>
			<div class="row-content am-cf">
				<div class="widget am-cf">
					<div class="widget-head am-cf">
						<form id="queryForm" method="post" action="/collection">
							<div class="widget-title am-fl">
								<button type="button"
									class="am-btn am-btn-default am-btn-success">
									<span class="am-icon-plus"></span> 新增
								</button>
							</div>
						</form>
						<div class="widget-function am-fr">
							<select id="type" name="type" data-am-selected="{maxHeight: 130}">
								<option value='1' selected>网站</option>
							</select>
							<button id="queryBtn" type="button"
								class="am-btn am-btn-primary am-radius">
								<i class="am-icon-search am-icon-fw"></i>
							</button>
						</div>
					</div>
					<div
						class="widget-body  widget-body-lg am-fr am-scrollable-horizontal">
						<table
							class="am-table am-table-bordered am-table-striped am-table-hover am-text-nowrap"
							id="example-r">
							<thead>
								<tr>
									<th>序号</th>
									<th>标题</th>
									<th>内容</th>
									<th>备注</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr class="gradeX" th:each="data:${list}">
									<td th:text="${dataStat.count}" />
									<td th:text="${data.title}" />
									<td th:text="${data.content}" />
									<td th:text="${data.remark}" />
									<td>
										<div class="tpl-table-black-operation">
											<a href="javascript:;"
												th:onclick="'javascript:window.open(''+${data.content}+'');'">
												<i class="am-icon-reply"></i> 跳转
											</a> <a href="javascript:;"
												th:onclick="|javascript:window.open(${dataStat.count})|"
												class="tpl-table-black-operation-del"> <i
												class="am-icon-trash"></i> 删除
											</a>
										</div>
									</td>
								</tr>
								<!-- more data -->
							</tbody>
						</table>
						<div th:include="./common/_common :: pagination"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./amazeUI/js/amazeui.min.js"></script>
	<script src="./amazeUI/js/amazeui.datatables.min.js"></script>
	<script src="./amazeUI/js/dataTables.responsive.min.js"></script>
	<script src="./amazeUI/js/app.js"></script>
</body>

</html>
