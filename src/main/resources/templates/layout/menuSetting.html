<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="./common/_layui_common :: common_header">
        <style>
            .layui-btn:not(.layui-btn-lg ):not(.layui-btn-sm):not(.layui-btn-xs) {
                height: 34px;
                line-height: 34px;
                padding: 0 8px;
            }
        </style>
    </head>
    <body>
        <div class="layuimini-container">
            <div class="layuimini-main">
                <div>
                    <div class="layui-btn-group">
                        <button class="layui-btn" id="btn-expand">全部展开</button>
                        <button class="layui-btn" id="btn-fold">全部折叠</button>
                        <button class="layui-btn" id="btn-add">添加</button>
                    </div>
                    <table id="munu-table" class="layui-table" lay-filter="munu-table"></table>
                </div>
            </div>
        </div>
        <!-- 操作列 -->
        <script type="text/html" id="auth-state">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
        <div th:replace="./common/_layui_common::common_js"></div>
        <script>
            layui.use(['table', 'treetable', 'layuimini'], function () {
                var $ = layui.jquery;
                var table = layui.table;
                var treetable = layui.treetable;
                var layuimini = layui.layuimini;

                // 渲染表格
                layer.load(2);
                treetable.render({
                    treeColIndex: 1,//树形图标显示在第几列
                    treeSpid: -1,//最上级的父级id
                    treeIdName: 'id',//id字段的名称
                    treePidName: 'pid',//pid字段的名称
                    elem: '#munu-table',
                    treeDefaultClose: false,//是否默认折叠
                    treeLinkage: false,//父级展开时是否自动展开所有子级
                    url: '/system/menu/list',
                    page: false,
                    cols: [
                        [
                            {type: 'numbers'},
                            {field: 'title', minWidth: 200, title: '权限名称'},
                            {field: 'permission', title: '权限标识'},
                            {field: 'href', title: '菜单url'},
                            {field: 'sort', width: 80, align: 'center', title: '排序号'},
                            {
                                field: 'pid', width: 80, align: 'center', templet: function (d) {
                                    if (d.pid == null || d.pid === -1 || d.level === 0) {
                                        return '<span class="layui-badge layui-bg-blue">导航</span>';
                                    } else if (d.level === 1) {
                                        return '<span class="layui-badge-rim">目录</span>';
                                    } else if (d.level === 2) {
                                        return '<span class="layui-badge-rim layui-bg-cyan">菜单</span>';
                                    }
                                }, title: '类型'
                            },
                            {templet: '#auth-state', width: 120, align: 'center', title: '操作'}
                        ]
                    ],
                    done: function () {
                        layer.closeAll('loading');
                    }
                });

                $('#btn-add').click(function () {
                    parent.layuimini.addTab('/system/menu/addPage', '/system/menu/addPage', '添加菜单', true);
                    parent.layuimini.changeTab("/system/menu/addPage");
                });

                $('#btn-expand').click(function () {
                    treetable.expandAll('#munu-table');
                });

                $('#btn-fold').click(function () {
                    treetable.foldAll('#munu-table');
                });

                //监听工具条
                table.on('tool(munu-table)', function (obj) {
                    var data = obj.data;
                    var layEvent = obj.event;

                    if (layEvent === 'del') {
                        $.post('/system/menu/delete', {
                            id: data.id
                        }, function () {
                            layer.msg('删除成功');
                            $(".layui-tab-item.layui-show", window.parent.document).find("iframe")[0].contentWindow.location.reload();
                        }, "JSON");
                    } else if (layEvent === 'edit') {
                        layer.msg('修改' + data.id);
                    }
                });
            });
        </script>
    </body>
</html>
