<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('交易统计')"/>
</head>
<body>
<body class="pear-container">
<div class="layui-card">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-xs6 layui-col-md3">
            <div class="layui-card top-panel">
                <div class="layui-card-header">今日收益</div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs8 layui-col-md8 top-panel-number" style="color: #28333E;"
                             th:text="${statisticsInfo.todayIncome}"> 0
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-md3">
            <div class="layui-card top-panel">
                <div class="layui-card-header">本周收益</div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs8 layui-col-md8 top-panel-number" style="color: #28333E;"
                             th:text="${statisticsInfo.weekendIncome}"> 0
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-md3">
            <div class="layui-card top-panel">
                <div class="layui-card-header">本月收益</div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs8 layui-col-md8 top-panel-number" style="color: #28333E;"
                             th:text="${statisticsInfo.monthIncome}"> 0
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-md3">
            <div class="layui-card top-panel">
                <div class="layui-card-header">今年收益</div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs8 layui-col-md8 top-panel-number" style="color: #28333E;"
                             th:text="${statisticsInfo.yearIncome}"> 0
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-card">
    <div class="layui-card-header"><i class="fa fa-line-chart icon"></i>收益数据
        <div class="layui-btn-group layuiadmin-btn-group" style="position: absolute;right: 15px;">
            <a href="javascript:;" class="layui-btn layui-btn-primary layui-btn-xs"
               onclick="">每日</a>
            <a href="javascript:;" class="layui-btn layui-btn-primary layui-btn-xs"
               onclick="">每月</a>
        </div>
    </div>
    <div class="layui-card-body">
        <div id="echarts-records" style="width: 100%;min-height:500px"></div>
    </div>
</div>
<div class="layui-card">
    <div class="layui-card-header"><i class="fa fa-line-chart icon"></i>股票数据
    </div>
    <div class="layui-card-body">
        <div id="echarts-stock" style="width: 100%;min-height:500px"></div>
    </div>
</div>
<div class="layui-card">
    <div class="layui-card-header"><i class="fa fa-line-chart icon"></i>期货数据
    </div>
    <div class="layui-card-body">
        <div id="echarts-futures" style="width: 100%;min-height:500px"></div>
    </div>
</div>
<div class="layui-card">
    <div class="layui-card-header"><i class="fa fa-line-chart icon"></i>外汇数据
    </div>
    <div class="layui-card-body">
        <div id="echarts-foreign-exchange" style="width: 100%;min-height:500px"></div>
    </div>
</div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    layui.use(['form', 'table', 'laydate', 'layer', 'echarts'], function () {
        const $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            laydate = layui.laydate,
            echarts = layui.echarts;

        const echartsRecords = echarts.init(document.getElementById('echarts-records'), 'walden');

        // const totalMoney = $("#totalMoney").val();
        // const lastDate = $("#lastDate").val();
        const totalMoney = [[${statisticsInfo.lastThirtyTotalMoney}]];
        const lastDate = [[${statisticsInfo.lastThirtyDate}]];

        const option = {
            tooltip: {
                trigger: 'axis'
            },
            xAxis: [{
                type: 'category',
                data: lastDate.split(","),
                axisLine: {
                    lineStyle: {
                        color: "#999"
                    }
                }
            }],
            yAxis: [{
                type: 'value',
                splitNumber: 4,
                splitLine: {
                    lineStyle: {
                        type: 'dashed',
                        color: '#DDD'
                    }
                },
                axisLine: {
                    show: false,
                    lineStyle: {
                        color: "#333"
                    },
                },
                nameTextStyle: {
                    color: "#999"
                },
                splitArea: {
                    show: false
                }
            }],
            series: [{
                name: '当前资金',
                type: 'line',
                data: totalMoney.split(","),
                lineStyle: {
                    width: 8,
                    color: {
                        type: 'linear',
                        colorStops: [{
                            offset: 0,
                            color: '#A9F387' // 0% 处的颜色
                        }, {
                            offset: 1,
                            color: '#48D8BF' // 100% 处的颜色
                        }],
                        globalCoord: false // 缺省为 false
                    },
                    shadowColor: 'rgba(72,216,191, 0.3)',
                    shadowBlur: 10,
                    shadowOffsetY: 20
                },
                itemStyle: {
                    color: '#fff',
                    borderWidth: 10,
                    /*shadowColor: 'rgba(72,216,191, 0.3)',
                    shadowBlur: 100,*/
                    borderColor: "#A9F387"
                },
                smooth: true
            }]
        };
        echartsRecords.setOption(option);

        window.onresize = function () {
            echartsRecords.resize();
        };

        //起始日期
        laydate.render({
            elem: '#startDay'
        });

        //结束日期
        laydate.render({
            elem: '#endDay'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            const test = [131, 40, 228, 541, 412, 109, 70];
            console.log(test);
            initTradeRecordCharts(test);
            return false;
        });

        // 监听清空操作
        form.on('submit(data-clear-btn)', function (data) {
            return false;
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });
    });

    $(function () {
        initIncomeStatisCharts();
        initStatisCharts();
    });

    /**
     * 收益曲线图表初始化
     */
    function initIncomeStatisCharts() {

        $.post("/statis/trade/income-info", function (result) {
            if (result.success) {
                const options = {
                    series: [{
                        name: '收益值',
                        type: 'column',
                        data: result.data.totalIncome.reverse()
                    }],
                    chart: {
                        height: 350,
                        type: 'area'
                    },
                    dataLabels: {
                        enabled: false
                    },
                    stroke: {
                        curve: 'smooth'
                    },
                    xaxis: {
                        type: 'date',
                        categories: result.data.date.reverse()
                    },
                    tooltip: {
                        x: {
                            format: 'yyyy-MM-dd'
                        }
                    },
                };

                const chart = new ApexCharts(document.querySelector("#echarts-records"), options);
                chart.render();
            }
        }, "JSON");
    }

    function initStatisCharts() {
        $.post("/statis/trade/income-info", function (result) {
            if (result.success) {
                initCharts("#echarts-stock", "体重(斤)", result.data.stockData, result.data.date, '#87CEFA');
                initCharts("#echarts-futures", "脂肪（斤）", result.data.futuresData, result.data.date, '#EE5C42');
                initCharts("#echarts-foreign-exchange", "压力", result.data.foreignData, result.data.date, '#4EEE94');
            }
        }, "JSON");
    }

    function initCharts(id, name, data, date, color) {
        const options = {
            series: [{
                name: name,
                data: data.reverse()
            }],
            chart: {
                height: 350,
                type: 'area',
                stacked: true
            },
            colors: [color],
            dataLabels: {
                enabled: true
            },
            stroke: {
                curve: 'smooth'
            },
            grid: {
                borderColor: '#111',
                strokeDashArray: 7,
            },
            xaxis: {
                type: 'date',
                categories: date.reverse(),
                lines: {
                    show: true,
                }
            },
            yaxis: {
                lines: {
                    show: true,
                }
            },
            tooltip: {
                x: {
                    format: 'yyyy-MM-dd'
                }
            },
        };

        const chart = new ApexCharts(document.querySelector(id), options);
        chart.render();
    }
</script>
</body>
</html>
