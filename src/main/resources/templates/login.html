<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>橘子管理系统</title>
<meta name="description" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="robots" content="all,follow">
<!-- Bootstrap CSS-->
<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
<!-- Font Awesome CSS-->
<link rel="stylesheet"
	href="vendor/font-awesome/css/font-awesome.min.css">
<!-- Fontastic Custom icon font-->
<link rel="stylesheet" href="css/fontastic.css">
<!-- Google fonts - Poppins -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
<!-- theme stylesheet-->
<link rel="stylesheet" href="css/style.default.css"
	id="theme-stylesheet">
<!-- Custom stylesheet - for your changes-->
<link rel="stylesheet" href="css/custom.css">
<!-- Favicon-->
<link rel="shortcut icon" href="img/favicon.ico">
<script src="./js/omsJs/common.js"></script>
</head>
<body>
	<!-- 提示框（Modal） -->
	<div class="modal fade" id="prompt-modal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>
				<div class="modal-body" id="prompt-modal-content"></div>
			</div>
		</div>
	</div>

	<div class="page login-page">
		<div class="container d-flex align-items-center">
			<div class="form-holder has-shadow">
				<div class="row">
					<!-- Logo & Information Panel-->
					<div class="col-lg-6">
						<div class="info d-flex align-items-center">
							<div class="content">
								<div class="logo">
									<h1>欢迎使用</h1>
								</div>
								<p>橘子管理系统</p>
							</div>
						</div>
					</div>
					<!-- Form Panel    -->
					<div class="col-lg-6 bg-white">
						<div class="form d-flex align-items-center">
							<div class="content">
								<form id="login" method="post" class="form-validate">
									<div class="form-group">
										<input id="username" type="text" name="username" required
											data-msg="Please enter your username" class="input-material">
										<label for="login-username" class="label-material">用户名</label>
									</div>
									<div class="form-group">
										<input id="password" type="password" name="password" required
											data-msg="Please enter your password" class="input-material">
										<label for="login-password" class="label-material">密码</label>
									</div>
									<a onclick="submitForm()" class="btn btn-primary">登录</a>
									<!-- This should be submit button but I replaced it with <a> for demo purposes-->
								</form>
								<a href="#" class="forgot-pass">忘记密码?</a><br> <small>没有帐号?
								</small><a href="/register.html" class="signup">注册</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="copyrights text-center">
			<p>
				Design by <a href="#" class="external">Bootstrapious</a>
				<!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
			</p>
		</div>
	</div>
	<!-- JavaScript files-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/popper.js/umd/popper.min.js">
		
	</script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/jquery.cookie/jquery.cookie.js">
		
	</script>
	<script src="vendor/chart.js/Chart.min.js"></script>
	<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
	<!-- Main File-->
	<script src="js/front.js"></script>
	<script>
		$(document).keyup(function(event) {
			if (event.keyCode == 13) {//按下Enter
				submitForm();
			}
		});
		//通过异步方式登录
		function submitForm() {
			if ($('#username').val() == '' || $('#password').val() == '') {
				promptModal("用户名或者密码为空");
				return;
			}
			var jsonData = {
				username : $('#username').val(),
				password : $('#password').val()
			}
			$.ajax({
				type : "post",
				url : "/login",
				data : $("#login").serialize(),
				dataType : "json",
				success : function(data) {
					if (data.success) {
						promptModal("登录成功");
						$("#prompt-modal").on("hidden.bs.modal", function() {
							window.location.href = "/index";
						})
					} else {
						promptModal(data.errorDesc);
					}
				}
			})
		}
	</script>
</body>
</html>
