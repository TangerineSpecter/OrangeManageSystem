<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="./common/_common :: common_header">
<meta charset="utf-8">
</head>
<body>
	<div class="content-inner">
		<section class="tables">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header d-flex align-items-center">
								<h3 class="h4">内容收藏</h3>
							</div>
							<div class="card-body">
								<div class="table-responsive">
									<form id="queryForm" method="post" action="/collection">
										<div class="form-group row-search">
											<div class="col-sm-2">
												<button id="createBtn" type="button" class="btn btn-primary">新增收藏</button>
											</div>
											<div class="col-sm-2">
												<select id="type" name="type" class="form-control mb-3">
													<option value='1' selected>网站</option>
												</select>
											</div>
											<div class="col-sm-2">
												<button id="queryBtn" type="button" class="btn btn-primary">搜索</button>
											</div>
										</div>
									</form>
									<table class="table table-striped table-hover">
										<thead>
											<tr>
												<th>序号</th>
												<th>标题</th>
												<th>内容</th>
												<th>备注</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr class="gradeX" th:each="data:${list}">
												<td th:text="${dataStat.count}" />
												<td th:text="${data.title}" />
												<td th:text="${data.content}" />
												<td th:text="${data.remark}" />
												<td>
													<div class="tpl-table-black-operation">
														<a href="javascript:;"
															th:onclick="'javascript:window.open(''+${data.content}+'');'">
															<i class="am-icon-reply"></i> 跳转
														</a> <a href="javascript:;"
															th:onclick="|javascript:window.open(${dataStat.count})|"
															class="tpl-table-black-operation-del"> <i
															class="am-icon-trash"></i> 删除
														</a>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div th:replace="./common/_common::common_js"></div>
</body>
</html>
