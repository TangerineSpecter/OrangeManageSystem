<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>橘子管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="./amazeUI/css/amazeui.min.css">
<link rel="stylesheet" href="./css/oms/index/app.css">
<link rel="stylesheet" href="./css/font-awesome/font-awesome.css">
<script src="./js/jquery/jquery.min.js"></script>
<script src="./amazeUI/js/amazeui.min.js"></script>
<script src="./js/omsJs/common.js"></script>
</head>
<body>
	<!-- 提示框 -->
	<div class="am-modal am-modal-alert" tabindex="-1" id="prompt-modal">
		<div class="am-modal-dialog">
			<div class="am-modal-hd">提示</div>
			<div class="am-modal-bd" id="prompt-modal-content"></div>
			<div class="am-modal-footer">
				<span class="am-modal-btn">确定</span>
			</div>
		</div>
	</div>

	<div class="am-g myapp-login">
		<div class="myapp-login-logo-block">
			<div class="myapp-login-logo">
				<img src="./img/index/weather.png">
			</div>
			<div class="myapp-login-logo-text">
				<div class="myapp-login-logo-text">
					<span>Orange</span>Manage
					<div class="info">Meow~</div>
				</div>
			</div>

			<div class="login-font">
				<i><a href="/login" style="color: #E66B1A">登录</a> </i> or <span><a
					href="/register" style="color: #FFFFFF">注册</a></span>
			</div>
			<div class="am-u-sm-10 login-am-center">
				<div class="am-form">
					<form id="login">
						<div class="am-form-group">
							<input type="text" id="username" name="username" placeholder="帐号"
								style="color: background;"
								onkeyup="value=value.replace(/[^\w\.\/]/ig,'')">
						</div>
						<div class="am-form-group">
							<input type="password" id="password" name="password"
								placeholder="密码">
						</div>
					</form>
					<p>
						<button class="am-btn am-btn-default" onclick="submitForm()">登录</button>
					</p>
				</div>
			</div>
		</div>
	</div>
	<script src="/amazeUI/js/amazeui.min.js"></script>
	<script src="/js/omsJs/index/app.js"></script>
	<script>
		$(document).keyup(function(event) {
			if (event.keyCode == 13) {//按下Enter
				submitForm();
			}
		});
		//通过异步方式登录
		function submitForm() {
			if ($('#username').val() == '' || $('#password').val() == '') {
				promptModal("用户名或者密码为空");
				return;
			}
			var jsonData = {
				username : $('#username').val(),
				password : $('#password').val()
			}
			$.ajax({
				type : "post",
				url : "/login",
				data : $("#login").serialize(),
				dataType : "json",
				success : function(data) {
					if (data.success) {
						promptModal("登录成功");
						$("#prompt-modal").on("closed.modal.amui", function() {
							window.location.href = "/index";
						})
					} else {
						promptModal(data.errorDesc);
					}
				}
			})
		}
	</script>
</body>
</html>
