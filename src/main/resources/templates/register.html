<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>橘子管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="./amazeUI/css/amazeui.min.css">
<link rel="stylesheet" href="/css/oms/index/app.css">
<script type="text/javascript" src="/js/jquery/jquery.min.js"></script>
<script src="./js/omsJs/common.js"></script>
</head>
<body>
	<!-- 提示框 -->
	<div class="am-modal am-modal-alert" tabindex="-1" id="prompt-modal">
		<div class="am-modal-dialog">
			<div class="am-modal-hd">提示</div>
			<div class="am-modal-bd" id="prompt-modal-content"></div>
			<div class="am-modal-footer">
				<span class="am-modal-btn">确定</span>
			</div>
		</div>
	</div>

	<div class="am-g myapp-login">
		<div class="myapp-login-logo-block">
			<div class="myapp-login-logo">
				<img src="/img/index/weather.png">
			</div>
			<div class="myapp-login-logo-text">
				<div class="myapp-login-logo-text">
					<span>Orange</span>Manage
					<div class="info">Meow~</div>
				</div>
			</div>

			<div class="login-font">
				<i><a href="/login.html" style="color: #E66B1A">登录</a> </i> or <span><a
					href="/register.html" style="color: #FFFFFF">注册</a></span>
			</div>
			<div class="am-u-sm-10 login-am-center">
				<div class="am-form">
					<form id="register">
						<div class="am-form-group">
							<input type="text" id="username" name="username"
								placeholder="帐号（英文或者数字）"
								onkeyup="value=value.replace(/[\W]/g,'') "
								onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
						</div>

						<div class="am-form-group">
							<input type="password" id="password" name="password"
								placeholder="密码（6~18位）"
								onkeyup="value=value.replace(/[\W]/g,'') "
								onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"
								maxlength="18">
						</div>

						<div class="am-form-group">
							<input type="password" id="confirm" name="confirm"
								placeholder="确认密码" onkeyup="value=value.replace(/[\W]/g,'') "
								onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
						</div>
					</form>
					<p>
						<button class="
								am-btn am-btn-default"
							onclick="submitForm()">注册</button>
					</p>
				</div>
			</div>
		</div>
	</div>
	<script src="/amazeUI/js/amazeui.min.js"></script>
	<script src="/js/omsJs/index/app.js"></script>
	<script src="/js/common.js"></script>
	<script type="text/javascript">
		$(document).keyup(function(event) {
			if (event.keyCode == 13) {//按下Enter
				submitForm();
			}
		});
		//通过异步方式登录
		function submitForm() {
			promptModal("暂未开放注册！");
		}
	</script>
</body>
</html>
