<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('登录')"/>
    <!-- 样 式 文 件 -->
    <link rel="stylesheet" th:href="@{admin/css/other/login.css}"/>
</head>
<!-- 代 码 结 构 -->
<body background="admin/images/background.svg" style="background-size: cover;">
<form class="layui-form" action="javascript:void(0);">
    <div class="layui-form-item">
        <img class="logo" src="admin/images/logo.png"/>
        <div class="title">橘子管理系统</div>
        <div class="desc">
            欢 迎 使 用 ， 最 便 捷 的 数 据 管 理 系 统
        </div>
    </div>
    <div class="layui-form-item">
        <input name="username" th:value="admin" placeholder="账 户 : admin " lay-verify="required" hover class="layui-input"/>
    </div>
    <div class="layui-form-item">
        <input name="password" th:type="password" th:value="123456" placeholder="密 码 : admin " lay-verify="required" hover
               class="layui-input"/>
    </div>
    <div class="layui-form-item">
        <input placeholder="验证码 : " hover lay-verify="required" th:value="123" class="code layui-input layui-input-inline"/>
        <img src="admin/images/captcha.gif" class="codeImage"/>
    </div>
    <div class="layui-form-item">
        <input type="checkbox" name="" title="记住密码" lay-skin="primary" checked>
    </div>
    <div class="layui-form-item">
        <button type="button" class="pear-btn pear-btn-success login" lay-submit lay-filter="login">
            登 入
        </button>
    </div>
</form>
<!-- 资 源 引 入 -->
<th:block th:include="include :: footer"/>
<script>
    layui.use(['form', 'button', 'popup'], function () {
        var form = layui.form;
        var button = layui.button;
        var popup = layui.popup;

        // 登 录 提 交
        form.on('submit(login)', function (data) {
            let loader = layer.load();
            let loginBtn = button.load({elem: '.login'});
            /// 验证

            /// 登录
            $.ajax({
                type: "post",
                url: "/login",
                data: data.field,
                dataType: "json",
                success: function (result) {
                    loginBtn.stop(function () {
                        if (result.success) {
                            popup.success(result.msg, function () {
                                location.href = "/index";
                                layer.close(loader);
                            });
                        } else {
                            popup.failure(result.msg);
                        }
                    });
                },
                error: function (result) {
                    layer.close(loader);
                    loginBtn.stop();
                    popup.failure(result.msg);
                }
            });
            return false;
        });
    })
</script>
</body>
</html>
