<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="./js/omsJs/_initJs.js"></script>
</head>
<body>
	<footer th:fragment="modal">
		<!-- 提示框 -->
		<div class="am-modal am-modal-alert" tabindex="-1" id="prompt-modal">
			<div class="am-modal-dialog">
				<div class="am-modal-hd">提示</div>
				<div class="am-modal-bd" id="prompt-modal-content"></div>
				<div class="am-modal-footer">
					<span class="am-modal-btn">确定</span>
				</div>
			</div>
		</div>
	</footer>

	<footer th:fragment="weatherPlugin">
		<!-- 天气插件 -->
		<script>
			(function(T, h, i, n, k, P, a, g, e) {
				g = function() {
					P = h.createElement(i);
					a = h.getElementsByTagName(i)[0];
					P.src = k;
					P.charset = "utf-8";
					P.async = 1;
					a.parentNode.insertBefore(P, a)
				};
				T["ThinkPageWeatherWidgetObject"] = n;
				T[n] || (T[n] = function() {
					(T[n].q = T[n].q || []).push(arguments)
				});
				T[n].l = +new Date();
				if (T.attachEvent) {
					T.attachEvent("onload", g)
				} else {
					T.addEventListener("load", g, false)
				}
			}(window, document, "script", "tpwidget",
					"//widget.seniverse.com/widget/chameleon.js"))
		</script>
		<script>
			tpwidget("init", {
				"flavor" : "bubble",
				"location" : "WS10730EM8EV",
				"geolocation" : "enabled",
				"position" : "bottom-right",
				"margin" : "10px 10px",
				"language" : "zh-chs",
				"unit" : "c",
				"theme" : "chameleon",
				"uid" : "UDC433FB70",
				"hash" : "5f9b5711c812d77911944f554fa0d41e"
			});
			tpwidget("show");
		</script>
	</footer>

	<!-- 分页栏 -->
	<footer th:fragment="pagination">
		<ul th:if="${totalPage}>=5" class="am-pagination">
			<li th:class="${currentPage==1}?am-disabled"><a
				th:href="@{${url}(page=${currentPage}-1)}">&laquo;</a></li>
			<li th:class="${currentPage}<=(${totalPage} - 4)?am-active"><a
				th:href="@{${url}(page= (${currentPage} + 4<=${totalPage}?(${currentPage}):${totalPage}-4) )}"
				th:text="(${currentPage} + 4<=${totalPage}?(${currentPage}):${totalPage}-4)"></a></li>
			<li th:class="${currentPage}==(${totalPage} - 3)?am-active"><a
				th:href="@{${url}(page= (${currentPage} + 4<=${totalPage}?(${currentPage} + 1):${totalPage}-3) )}"
				th:text="(${currentPage} + 4<=${totalPage}?(${currentPage} + 1):${totalPage}-3)"></a></li>
			<li th:class="${currentPage}==(${totalPage} - 2)?am-active"><a
				th:href="@{${url}(page= (${currentPage} + 4<=${totalPage}?(${currentPage} + 2):${totalPage}-2) )}"
				th:text="(${currentPage} + 4<=${totalPage}?(${currentPage} + 2):${totalPage}-2)"></a></li>
			<li th:class="${currentPage}==(${totalPage} - 1)?am-active"><a
				th:href="@{${url}(page= (${currentPage} + 4<=${totalPage}?(${currentPage} + 3):${totalPage}-1) )}"
				th:text="(${currentPage} + 4<=${totalPage}?(${currentPage} + 3):${totalPage}-1)"></a></li>
			<li th:class="${currentPage}==${totalPage}?am-active"><a
				th:href="@{${url}(page= (${currentPage} + 4<=${totalPage}?(${currentPage} + 4):${totalPage}) )}"
				th:text="(${currentPage} + 4<=${totalPage}?(${currentPage} + 4):${totalPage})"></a></li>
			<li th:class="${currentPage}==${totalPage}?am-disabled"><a
				th:href="@{${url}(page=${currentPage}+1)}">&raquo;</a></li>
		</ul>
		<ul th:if="${totalPage}<5" class="am-pagination">
			<li th:class="${currentPage==1}?am-disabled"><a
				th:href="@{${url}(page=${currentPage}-1)}">&laquo;</a></li>
			<li th:if="${totalPage}>=1" th:class="${currentPage}==1?am-active"><a
				th:href="@{${url}(page=1)}" th:text="1"></a></li>
			<li th:if="${totalPage}>=2" th:class="${currentPage}==2?am-active"><a
				th:href="@{${url}(page=2)}" th:text="2"></a></li>
			<li th:if="${totalPage}>=3" th:class="${currentPage}==3?am-active"><a
				th:href="@{${url}(page=3)}" th:text="3"></a></li>
			<li th:if="${totalPage}>=4" th:class="${currentPage}==4?am-active"><a
				th:href="@{${url}(page=4)}" th:text="4"></a></li>
			<li th:if="${totalPage}>=5" th:class="${currentPage}==5?am-active"><a
				th:href="@{${url}(page=5)}" th:text="5"></a></li>
			<li th:class="${currentPage}==${totalPage}?am-disabled"><a
				th:href="@{${url}(page=${currentPage}+1)}">&raquo;</a></li>
		</ul>
	</footer>
</body>
</html>
