<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="./common/_common :: common_header">
    <meta charset="utf-8">
</head>
<body>
<div class="content-inner">
    <section class="tables">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h3 class="h4">后台管理员</h3>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>帐号</th>
                                        <th>昵称</th>
                                        <th>性别</th>
                                        <th>邮箱</th>
                                        <th>生日</th>
                                        <th>城市</th>
                                        <th>超级管理员</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="gradeX" th:each="systemUser:${list}">
                                        <td th:text="${systemUser.id}"/>
                                        <td th:text="${systemUser.username}"/>
                                        <td th:text="${systemUser.nickName}"/>
                                        <td th:text="${systemUser.sex==0?'男':'女'}"/>
                                        <td th:text="${systemUser.email}"/>
                                        <td th:text="${systemUser.birthday}"/>
                                        <td th:text="${systemUser.city}"/>
                                        <td th:text="${systemUser.admin==1?'是':'否'}"/>
                                        <td th:text="${systemUser.createTime}"/>
                                        <td>
                                            <button type="button" class="btn btn-warning btn-sm">冻结</button>
                                            <button type="button" class="btn btn-danger btn-sm">删除</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div th:replace="./common/_common::common_js"></div>
</body>
</html>
