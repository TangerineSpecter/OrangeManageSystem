<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="icon" type="image/png" href="./amazeUI/i/favicon.png">
<link rel="apple-touch-icon-precomposed"
	href="./amazeUI/i/app-icon72x72@2x.png">
<meta name="apple-mobile-web-app-title" content="Amaze UI" />
<link rel="stylesheet" href="./amazeUI/css/amazeui.min.css" />
<link rel="stylesheet" href="./amazeUI/css/fullcalendar.min.css" />
<link rel="stylesheet" href="./amazeUI/css/fullcalendar.print.css"
	media='print' />
<link rel="stylesheet" href="./amazeUI/css/app.css">
<script src="./amazeUI/js/jquery.min.js"></script>
</head>

<body data-type="widgets">
	<script src="./amazeUI/js/theme.js"></script>
	<div class="am-g tpl-g">
		<!-- 内容区域 -->
		<div class="tpl-content-wrapper">
			<div class="row-content am-cf">
				<div class="tpl-calendar-box">
					<div id="calendar"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 弹出层 -->
	<div class="am-modal am-modal-no-btn" id="calendar-edit-box">
		<div class="am-modal-dialog tpl-model-dialog">
			<div class="am-modal-hd">
				<a href="javascript: void(0)"
					class="am-close edit-box-close am-close-spin" data-am-modal-close>&times;</a>
			</div>
			<div class="am-modal-bd tpl-am-model-bd am-cf">
				<form class="am-form tpl-form-border-form">
					<div class="am-form-group am-u-sm-12">
						<label for="user-name"
							class="am-u-sm-12 am-form-label am-text-left">标题 <span
							class="tpl-form-line-small-title">Title</span>
						</label>
						<div class="am-u-sm-12">
							<input type="text"
								class="tpl-form-input am-margin-top-xs calendar-edit-box-title"
								id="user-name" placeholder="" disabled>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="./amazeUI/js/moment.js"></script>
	<script src="./amazeUI/js/amazeui.min.js"></script>
	<script src="./amazeUI/js/fullcalendar.min.js"></script>
	<script src="./amazeUI/js/app.js"></script>
	<script>
		$(document)
				.ready(
						function() {
							var editBox = $('#calendar-edit-box');
							$('.edit-box-close').on('click', function() {
								$('#calendar').fullCalendar('unselect');
							})
							$('#calendar')
									.fullCalendar(
											{
												header : {
													left : 'prev,next today',
													center : 'title',
													right : 'month,agendaWeek,agendaDay'
												},
												monthNames : [ "一月", "二月",
														"三月", "四月", "五月", "六月",
														"七月", "八月", "九月", "十月",
														"十一月", "十二月" ],
												monthNamesShort : [ "一月", "二月",
														"三月", "四月", "五月", "六月",
														"七月", "八月", "九月", "十月",
														"十一月", "十二月" ],
												dayNames : [ "星期日", "星期一",
														"星期二", "星期三", "星期四",
														"星期五", "星期六" ],
												dayNamesShort : [ "星期日", "星期一",
														"星期二", "星期三", "星期四",
														"星期五", "星期六" ],
												today : [ "今天" ],
												firstDay : 1,
												buttonText : {
													today : '本月',
													month : '月',
													week : '周',
													day : '日',
													prev : '上一月',
													next : '下一月'
												},
												defaultDate : '2019-01-06',
												lang : 'zh-cn',
												navLinks : true,
												selectable : true,
												selectHelper : true,
												select : function(start, end) {
													var title = prompt('填写你的记录的:');
													var eventData;
													if (title) {
														eventData = {
															title : title,
															start : start,
															end : end
														};
														$('#calendar')
																.fullCalendar(
																		'renderEvent',
																		eventData,
																		true); // stick? = true
													}
													$('#calendar')
															.fullCalendar(
																	'unselect');
												},
												editable : true,
												eventLimit : true, // allow "more" link when too many events
												eventClick : function(event,
														jsEvent, view) {
													// event.source.events[0].title = '222223333'
													// 修改数据
													// 标题
													$(
															'.calendar-edit-box-title')
															.val(event.title)
													//  弹出框
													editBox.modal();
												},
												events : [ {
													id : 1,
													title : '给她抱抱 叫她包包 喂她吃饱 给她买包',
													start : '2019-01-01',
													end : '2019-01-10'
												} ]
											});
						});
	</script>
</body>

</html>
