<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="./js/omsJs/_initJs.js"></script>
</head>
<body>
	<footer th:fragment="model">
		<!-- 提示框 -->
		<div class="am-modal am-modal-no-btn" tabindex="-1" id="tip-model">
			<div class="am-modal-dialog">
				<div class="am-modal-hd">
					提示 <a href="javascript: void(0)" class="am-close am-close-spin"
						data-am-modal-close>&times;</a>
				</div>
				<div class="am-modal-bd">Modal 内容。本 Modal 无法通过遮罩层关闭。</div>
			</div>
		</div>

		<!-- 确定提示框 -->
		<div class="am-modal am-modal-alert" tabindex="-1" id="tip-model-btn">
			<div class="am-modal-dialog">
				<div class="am-modal-hd">Amaze UI</div>
				<div class="am-modal-bd">Hello world！</div>
				<div class="am-modal-footer">
					<span class="am-modal-btn">确定</span>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
