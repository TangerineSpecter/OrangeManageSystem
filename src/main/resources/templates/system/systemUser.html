<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="apple-mobile-web-app-title" content="Amaze UI" />
<script src="./amazeUI/js/echarts.min.js"></script>
<link rel="stylesheet" href="./amazeUI/css/amazeui.min.css" />
<link rel="stylesheet" href="./amazeUI/css/amazeui.datatables.min.css" />
<link rel="stylesheet" href="./amazeUI/css/app.css">
<script src="./amazeUI/js/jquery.min.js"></script>
<script src="./js/omsJs/system/systemUesr.js"></script>
</head>

<body data-type="widgets">
	<script src="./amazeUI/js/theme.js"></script>
	<div class="am-g tpl-g">
		<!-- 内容区域 -->
		<div class="tpl-content-wrapper">
			<div class="container-fluid am-cf">
				<div class="row">
					<div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
						<div class="page-header-heading">
							<span class="am-icon-home page-header-heading-icon"></span> 后台管理员
							<small>SystemUser</small>
						</div>
						<p class="page-header-description">对后台用户数据进行管理。</p>
					</div>
					<div class="am-u-lg-3 tpl-index-settings-button">
						<button type="button" class="page-header-button">
							<span class="am-icon-paint-brush"></span> 设置
						</button>
					</div>
				</div>
			</div>
			<div class="row-content am-cf">
				<div class="widget am-cf">
					<div class="widget-head am-cf">
						<div class="widget-title am-fl">查询</div>
						<div class="widget-function am-fr">
							<a href="javascript:;" class="am-icon-cog"></a>
						</div>
					</div>
					<div class="widget-body  widget-body-lg am-fr">
						<table width="100%"
							class="am-table am-table-bordered am-table-striped am-table-hover"
							id="example-r">
							<thead>
								<tr>
									<th>ID</th>
									<th>帐号</th>
									<th>昵称</th>
									<th>性别</th>
									<th>邮箱</th>
									<th>生日</th>
									<th>城市</th>
									<th>超级管理员</th>
									<th>创建时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr class="gradeX" th:each="systemUser:${list}">
									<td th:text="${systemUser.id}" />
									<td th:text="${systemUser.userName}" />
									<td th:text="${systemUser.nickName}" />
									<td th:text="${systemUser.sex==0?'男':'女'}" />
									<td th:text="${systemUser.email}" />
									<td th:text="${systemUser.birthday}" />
									<td th:text="${systemUser.city}" />
									<td th:text="${systemUser.admin==1?'是':'否'}" />
									<td th:text="${systemUser.createTime}" />
									<td>
										<div class="tpl-table-black-operation">
											<a href="javascript:;"> <i class="am-icon-pencil"></i> 编辑
											</a> <a href="javascript:;" class="tpl-table-black-operation-del">
												<i class="am-icon-trash"></i> 删除
											</a>
										</div>
									</td>
								</tr>
								<!-- more data -->
							</tbody>
						</table>
						<div th:include="./common/_common :: pagination"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./amazeUI/js/amazeui.min.js"></script>
	<script src="./amazeUI/js/amazeui.datatables.min.js"></script>
	<script src="./amazeUI/js/dataTables.responsive.min.js"></script>
	<script src="./amazeUI/js/app.js"></script>
</body>

</html>
