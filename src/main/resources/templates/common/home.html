<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>橘子管理系统</title>
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="./amazeUI/css/amazeui.min.css" />
<link rel="stylesheet" href="./amazeUI/css/amazeui.datatables.min.css" />
<link rel="stylesheet" href="./amazeUI/css/app.css">
<script src="./amazeUI/js/jquery.min.js"></script>
</head>

<body data-type="index">
	<script src="./amazeUI/js/theme.js"></script>
	<input type="hidden" th:value="${managerInfo.starName}" id="starName" />
	<input type="hidden" th:value="${managerInfo.allLuck}" id="allLuck" />
	<input type="hidden" th:value="${managerInfo.health}" id="health" />
	<input type="hidden" th:value="${managerInfo.love}" id="love" />
	<input type="hidden" th:value="${managerInfo.money}" id="money" />
	<input type="hidden" th:value="${managerInfo.workLuck}" id="workLuck" />

	<!-- 内容区域 -->
	<div class="tpl-content-wrapper">
		<div class="container-fluid am-cf">
			<div class="row">
				<div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
					<div class="page-header-heading">
						<span class="am-icon-home page-header-heading-icon"></span> 公告 <small
							id="today-time"></small>
					</div>
					<p class="page-header-description" th:text="${managerInfo.notice}"></p>
				</div>
				<div class="am-u-lg-3 tpl-index-settings-button">
					<button type="button" class="page-header-button">
						<span class="am-icon-paint-brush"></span> 设置
					</button>
				</div>
			</div>
		</div>
		<div class="row-content am-cf">
			<div class="row  am-cf">
				<div class="am-u-sm-12 am-u-md-12 am-u-lg-4">
					<div class="widget am-cf">
						<div class="widget-head am-cf">
							<div class="widget-title am-fl">月度财务收支计划</div>
							<div class="widget-function am-fr">
								<a href="javascript:;" class="am-icon-cog"></a>
							</div>
						</div>
						<div class="widget-body am-fr">
							<div class="am-fl">
								<div class="widget-fluctuation-period-text">
									￥61746.45
									<button class="widget-fluctuation-tpl-btn">
										<i class="am-icon-calendar"></i> 更多月份
									</button>
								</div>
							</div>
							<div class="am-fr am-cf">
								<div class="widget-fluctuation-description-amount text-success"
									am-cf>+￥30420.56</div>
								<div class="widget-fluctuation-description-text am-text-right">8月份收入</div>
							</div>
						</div>
					</div>
				</div>
				<div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
					<div class="widget widget-primary am-cf">
						<div class="widget-statistic-header">重要内容</div>
						<div class="widget-statistic-body">
							<div class="widget-statistic-value">深圳下雪了</div>
							<div class="widget-statistic-description">
								本季度比去年多收入 <strong>2593元</strong> 人民币
							</div>
							<span class="widget-statistic-icon am-icon-credit-card-alt"></span>
						</div>
					</div>
				</div>
				<div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
					<div class="widget widget-purple am-cf">
						<div class="widget-statistic-header">上月体重变化</div>
						<div class="widget-statistic-body">
							<div class="widget-statistic-value">减重20斤</div>
							<div class="widget-statistic-description">
								距离目标体重还差<strong>10</strong>公斤
							</div>
							<span class="widget-statistic-icon am-icon-support"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="row am-cf">
				<div class="am-u-sm-12 am-u-md-8">
					<div class="widget am-cf">
						<div class="widget-head am-cf">
							<div class="widget-title am-fl">心情指数变化</div>
						</div>
						<div
							class="widget-body-md widget-body tpl-amendment-echarts am-fr"
							id="tpl-echarts"></div>
					</div>
				</div>
				<div class="am-u-sm-12 am-u-md-4">
					<div class="widget am-cf">
						<div class="widget-head am-cf">
							<div class="widget-title am-fl">服务器负载情况</div>
						</div>
						<div class="widget-body widget-body-md am-fr">
							<div class="am-progress-title">
								CPU 使用率 <span id="cpuInfo" class="am-fr am-progress-title-more"
									th:text="${systemInfo.cpuRatio}+ '% / 100%'">0% / 100%</span>
							</div>
							<div class="am-progress am-progress-striped am-active">
								<div id="cpuRatioValue"
									class="am-progress-bar am-progress-bar-secondary"
									th:style="'width:' + ${systemInfo.cpuRatio}+'%'"></div>
							</div>
							<div class="am-progress-title">
								内存 使用率 <span id="memoryInfo"
									class="am-fr am-progress-title-more"
									th:text="${systemInfo.memoryRatio}+ '% / 100%'">0% /
									100%</span>
							</div>
							<div class="am-progress am-progress-striped am-active">
								<div id="memoryRatioValue"
									class="am-progress-bar am-progress-bar-warning"
									th:style="'width:' + ${systemInfo.memoryRatio}+'%'"></div>
							</div>
							<div class="am-progress-title">
								硬盘 使用率 <span id="diskInfo" class="am-fr am-progress-title-more"
									th:text="${systemInfo.diskRatio}+ '% / 100%'">0% / 100%</span>
							</div>
							<div class="am-progress am-progress-striped am-active">
								<div id="diskRatioValue"
									class="am-progress-bar am-progress-bar-danger"
									th:style="'width:' + ${systemInfo.diskRatio}+'%'"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row am-cf">
				<div
					class="am-u-sm-12 am-u-md-12 am-u-lg-4 widget-margin-bottom-lg ">
					<div class="widget widget-body-lg">
						<div class="achievement-subheading" style="font-size: 16px;">今日运势</div>
						<div class="widget-body-mds widget-body am-fr" id="star-echarts"></div>
					</div>
				</div>
				<div class="am-u-sm-12 am-u-md-12 am-u-lg-8 widget-margin-bottom-lg">
					<div class="widget am-cf widget-body-lg">
						<div class="achievement-subheading"
							style="font-size: 16px; color: #32c5d2">待处理计划
						<div class="widget-body  am-fr">
							<div class="am-scrollable-horizontal ">
								<table class="am-table tpl-table-black "
									id="example-r">
									<tbody>
										<tr class="gradeX">
											<td>在这个月的30号跑步10公里</td>
											<td><div style="float: right">2016-09-26</div></td>
											<td><button style="float: right" type="button" class="am-btn am-btn-danger am-radius">任务完成</button></td>
										</tr>
										<tr class="gradeX">
											<td>下个月的5号就是春节了，要背着猫咪回家。</td>
											<td><div style="float: right">2016-09-26</div></td>
											<td><button style="float: right" type="button" class="am-btn am-btn-danger am-radius">任务完成</button></td>
										</tr>
										<!-- more data -->
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row am-cf">
				<div
					class="am-u-sm-12 am-u-md-12 am-u-lg-4 widget-margin-bottom-lg ">
					<div class="tpl-user-card am-text-center widget-body-lg">
						<div class="tpl-user-card-title">丢失的猫咪</div>
						<div class="achievement-subheading">月度人品值最高</div>
						<img class="achievement-image" src="./amazeUI/img/user07.png"
							alt="">
						<div class="achievement-description">
							丢失的猫咪在 <strong>30天内</strong> 捡了 <strong>200多</strong>人名币。
						</div>
					</div>
				</div>
				<div class="am-u-sm-12 am-u-md-12 am-u-lg-8 widget-margin-bottom-lg">
					<div class="widget am-cf widget-body-lg">
						<div class="widget-body  am-fr">
							<div class="am-scrollable-horizontal ">
								<div class="am-slider am-slider-default"
									data-am-flexslider="{playAfterPaused: 5000}"
									style="height: 260px;">
									<ul class="am-slides">
										<li><img src="./amazeUI/img/page.jpg" /></li>
										<li><img src="./amazeUI/img/page.jpg" /></li>
										<li><img src="./amazeUI/img/page.jpg" /></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./echarts/js/echarts.min.js"></script>
	<script src="./echarts/theme/macarons.js"></script>
	<script src="./amazeUI/js/amazeui.min.js"></script>
	<script src="./amazeUI/js/amazeui.datatables.min.js"></script>
	<script src="./amazeUI/js/dataTables.responsive.min.js"></script>
	<script src="./amazeUI/js/app.js"></script>
	<script src="/js/omsJs/common.js"></script>
	<script src="/js/omsJs/index/home.js"></script>
</body>
</html>
