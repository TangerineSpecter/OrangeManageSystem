<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="./common/_common :: common_header">
<meta charset="utf-8">
</head>
<body>
	<div th:include="./common/_common :: modal"></div>
	<div class="content-inner">
		<!-- Forms Section-->
		<section class="forms">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header d-flex align-items-center">
								<h3 class="h4">帐号设置</h3>
							</div>
							<div class="card-body">
								<form id="systemUser-form" class="form-horizontal">
									<input name="id" th:value="${systemUserInfo.id}"
										style="display: none;" />
									<div class="form-group row">
										<label for="fileInput" class="col-sm-3 form-control-label">头像
											/ Images</label>
										<div class="col-sm-9">
											<input id="fileInput" type="file" class="form-control-file">
										</div>
									</div>
									<div class="line"></div>
									<div class="form-group row">
										<label class="col-sm-3 form-control-label">昵称 /
											NickName</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" placeholder="输入你的昵称"
												name="nickName" th:value="${systemUserInfo.nicknÂame}">
										</div>
									</div>
									<div class="line"></div>
									<div class="form-group row">
										<label class="col-sm-3 form-control-label">电子邮箱 /
											Email</label>
										<div class="col-sm-9">
											<input type="text" class="form-control"
												placeholder="输入你的电子邮箱" name="email"
												th:value="${systemUserInfo.email}">
										</div>
									</div>
									<div class="line"></div>
									<div class="form-group row">
										<label class="col-sm-3 form-control-label">城市 / City</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" placeholder="输入你的城市"
												name="city" th:value="${systemUserInfo.city}">
										</div>
									</div>
									<div class="line"></div>
									<div class="form-group row">
										<label class="col-sm-3 form-control-label">生日 /
											Birthday</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" placeholder="输入你的生日"
												name="birthday" th:value="${systemUserInfo.birthday}"
												readonly="">
										</div>
									</div>
									<div class="line"></div>
									<div class="form-group row">
										<label class="col-sm-3 form-control-label">性别 / sex</label>
										<div data-am-selected="{searchBox: 1}" class="col-sm-6">
											<select name="sex" class="form-control mb-3">
												<option th:selected="${systemUserInfo.sex}" value="0">男</option>
												<option th:selected="${systemUserInfo.sex}" value="1">女</option>
											</select>
										</div>
									</div>
									<div class="line"></div>
									<div class="form-group row">
										<label class="col-sm-3 form-control-label">个人简介 / Brief</label>
										<div class="col-sm-9">
											<textarea class="form-control" placeholder="请输入个人简介"
												name="brief" th:value="${systemUserInfo.brief}" rows="10"></textarea>
										</div>
									</div>
									<div class="line"></div>
									<div class="form-group row">
										<div class="col-sm-4 offset-sm-3">
											<button type="button" class="btn btn-secondary">取消</button>
											<button id="saveBtn" type="button" class="btn btn-primary">保存</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div th:replace="./common/_common::common_js"></div>
	<script src="./js/omsJs/system/accountSetting.js"></script>
</body>
</html>
