<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="robots" content="all,follow">
<!-- Bootstrap CSS-->
<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
<!-- Font Awesome CSS-->
<link rel="stylesheet"
	href="vendor/font-awesome/css/font-awesome.min.css">
<!-- Fontastic Custom icon font-->
<link rel="stylesheet" href="css/fontastic.css">
<!-- Google fonts - Poppins -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
<!-- theme stylesheet-->
<link rel="stylesheet" href="css/style.default.css"
	id="theme-stylesheet">
<!-- Custom stylesheet - for your changes-->
<link rel="stylesheet" href="css/custom.css">
<!-- Favicon-->
<link rel="shortcut icon" href="img/favicon.ico">
</head>
<body>
	<div class="content-inner">
		<section class="tables">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header d-flex align-items-center">
								<h3 class="h4">内容收藏</h3>
							</div>
							<div class="card-body">
								<div class="table-responsive">
									<form id="queryForm" method="post" action="/collection">
										<div class="form-group row-search">
											<div class="col-sm-2">
												<button id="createBtn" type="button" class="btn btn-primary">新增收藏</button>
											</div>
											<div class="col-sm-2">
												<select id="type" name="type" class="form-control mb-3">
													<option value='1' selected>网站</option>
												</select>
											</div>
											<div class="col-sm-2">
												<button id="queryBtn" type="button" class="btn btn-primary">搜索</button>
											</div>
										</div>
									</form>
									<table class="table table-striped table-hover">
										<thead>
											<tr>
												<th>序号</th>
												<th>标题</th>
												<th>内容</th>
												<th>备注</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr class="gradeX" th:each="data:${list}">
												<td th:text="${dataStat.count}" />
												<td th:text="${data.title}" />
												<td th:text="${data.content}" />
												<td th:text="${data.remark}" />
												<td>
													<div class="tpl-table-black-operation">
														<a href="javascript:;"
															th:onclick="'javascript:window.open(''+${data.content}+'');'">
															<i class="am-icon-reply"></i> 跳转
														</a> <a href="javascript:;"
															th:onclick="|javascript:window.open(${dataStat.count})|"
															class="tpl-table-black-operation-del"> <i
															class="am-icon-trash"></i> 删除
														</a>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	</div>
	</div>
	<!-- JavaScript files-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/popper.js/umd/popper.min.js">
		
	</script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/jquery.cookie/jquery.cookie.js">
		
	</script>
	<script src="vendor/chart.js/Chart.min.js"></script>
	<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
	<!-- Main File-->
	<script src="js/front.js"></script>
</body>
</html>
