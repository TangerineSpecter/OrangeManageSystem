<script>
    layui.use(['element', 'layer', 'layuimini'], function () {
        var $ = layui.jquery,
            element = layui.element,
            layer = layui.layer;

        layuimini.init('/initHome');

    });

    window.CHAT = {
        socket: null,
        init: function () {
            if (window.WebSocket) {
                CHAT.socket = new WebSocket("ws://127.0.0.1:8632/ws");
                CHAT.socket.onopen = function () {
                    console.log("连接建立成功");
                };
                CHAT.socket.onclose = function () {
                    console.log("连接关闭成功");
                };
                CHAT.socket.onerror = function () {
                    console.log("连接错误");
                };
                CHAT.socket.onmessage = function (e) {
                    console.log("接收到消息：" + e.data);
                    const receiveMsg = document.getElementById("receiveMsg");
                    const html = receiveMsg.innerHTML;
                    receiveMsg.innerHTML = html + "</br>" + e.data;
                }
            } else {
                alert("浏览器不支持websocket协议");
            }
        },
        chat: function () {
            console.log("消息发送");
            const msg = document.getElementById("msgContent");
            console.log(msg);
            CHAT.socket.send(msg.value);
        }
    };
    CHAT.init();

    $('#noticeBtn').on('click', function () {
        console.log("消息弹窗");
        layui.use(['layer', 'layuimini'], function () {
            var $ = layui.jquery,
                layer = layui.layer;

            layer.msg("收到一条新消息", {
                offset: "r", //右侧弹出
                shade: 0, //不显示遮罩
                icon: 0,
                anim: 0
            });
        });
        const messageAudio = document.getElementById("messageAudio");
        messageAudio.play();
    });
